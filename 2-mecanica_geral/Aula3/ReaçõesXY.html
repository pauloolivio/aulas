<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Reações e Momentos em uma Viga</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: #f7f7f7;
        }
        canvas {
            width: 100%;
            max-width: 600px;
            height: auto;
        }
        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
        }
        label {
            margin: 5px;
            text-align: center;
            width: 100%;
        }
        input {
            margin: 5px;
            padding: 10px;
            width: calc(100% - 22px);
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            width: 100%;
            max-width: 600px;
            background-color: #007bff;
            color: white;
            display: block;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px auto;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
                text-align: center;
            }
            label {
                font-size: 16px;
            }
            input {
                width: 90%;
            }
            button {
                max-width: 90%;
            }
            canvas {
                height: 150px;
            }
            #result {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>Calculadora de Reações e Momentos de Viga</h1>
    <canvas id="viga" width="600" height="200"></canvas>
    <div class="input-container">
        <label>Força (N):
            <input type="number" id="forca" />
        </label>
        <label>Posição (m):
            <input type="number" id="posicao" min="0" max="1" step="0.1" />
        </label>
        <label>Ângulo (graus):
            <input type="number" id="angulo" min="-90" max="90" step="1" />
        </label>
        <button onclick="adicionarForca()">Adicionar Força</button>
        <button onclick="calcularReacoesEMomentos()">Calcular Reações e Momentos</button>
    </div>
    <div id="result"></div>

    <script>
        const canvas = document.getElementById('viga');
        const ctx = canvas.getContext('2d');
        const forcas = [];

        function desenharViga() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const gradiente = ctx.createLinearGradient(50, 40, 50, 60);
            gradiente.addColorStop(0, '#00f');
            gradiente.addColorStop(1, '#005');

            ctx.fillStyle = gradiente;
            ctx.fillRect(50, 70, 500, 20);

            desenharApoio(52, 85, 'A');
            desenharApoio(547, 85, 'B');

            for (let i = 0; i < forcas.length; i++) {
                const { posicao, forca, angulo } = forcas[i];
                const x = 50 + posicao * 500;
                
                ctx.font = '16px Arial';
                ctx.fillStyle = 'black';
                ctx.save();
                ctx.translate(x, 70);
                ctx.rotate(-angulo * Math.PI / 180);
                ctx.beginPath();
                ctx.moveTo(0, -40);
                ctx.lineTo(0, 0);
                ctx.strokeStyle = 'red';
                ctx.lineWidth = 3; // Linha mais grossa
                ctx.stroke();
                ctx.restore();
                ctx.fillText(`${forca} N`, x + 5, 35);
                ctx.fillText(`${angulo}°`, x + 5, 55);
            }

            ctx.beginPath();
            ctx.moveTo(50, 130);
            ctx.lineTo(550, 130);
            ctx.strokeStyle = 'black';
            ctx.stroke();
            
            ctx.font = '18px Arial';
            ctx.fillText("1 m", 280, 145);
        }

        function desenharApoio(x, y, letra) {
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(x - 10, y + 20);
            ctx.lineTo(x + 10, y + 20);
            ctx.closePath();
            ctx.fillStyle = 'black';
            ctx.fill();

            ctx.font = '18px Arial';
            ctx.fillStyle = 'black';
            ctx.fillText(letra, x - 5, y + 35);
        }

        function adicionarForca() {
            const forca = parseFloat(document.getElementById('forca').value);
            const posicao = parseFloat(document.getElementById('posicao').value);
            const angulo = parseFloat(document.getElementById('angulo').value);
            if (forcas.length < 4 && !isNaN(forca) && !isNaN(posicao) && !isNaN(angulo) && posicao <= 1 && angulo >= -90 && angulo <= 90) {
                forcas.push({ forca, posicao, angulo });
                desenharViga();
            } else {
                alert("Por favor, insira valores válidos para força, posição e ângulo.");
            }
        }

        function calcularReacoesEMomentos() {
            let momentoA = 0;
            let forcaTotalX = 0;
            let forcaTotalY = 0;

            for (const { forca, posicao, angulo } of forcas) {
                const forcaX = forca * Math.cos(angulo * Math.PI / 180);
                const forcaY = forca * Math.sin(angulo * Math.PI / 180);
                forcaTotalX += forcaX;
                forcaTotalY += forcaY;
                momentoA += forcaY * posicao - forcaX * 0.1; // Assumindo que a viga tem uma altura de 0.1m
            }

            const reacaoBY = momentoA;
            const reacaoAY = forcaTotalY - reacaoBY;
            const reacaoAX = forcaTotalX;

            const resultado = `Reação em A: (${reacaoAX.toFixed(2)} N, ${reacaoAY.toFixed(2)} N)\n` +
                              `Reação em B: (0 N, ${reacaoBY.toFixed(2)} N)\n` +
                              `Momento em A: ${momentoA.toFixed(2)} Nm (Sentido anti-horário)`;

            document.getElementById('result').innerText = resultado;
        }

        desenharViga();
    </script>
</body>
</html>
